<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Task 03 — Tic Tac Toe (Pink & Blue)</title>
  <link rel="stylesheet" href="task03.css" />
</head>
<body>
  <main class="wrap">
    <h1>Tic Tac Toe</h1>

    <section class="scoreboard" aria-label="Scoreboard">
      <div class="score pink">
        <span>Player X</span>
        <strong id="scoreX">0</strong>
      </div>
      <div class="status" id="status">X’s turn</div>
      <div class="score blue">
        <span>Player O</span>
        <strong id="scoreO">0</strong>
      </div>
    </section>

    <section class="board" id="board" role="grid" aria-label="Tic Tac Toe board">
      <button class="cell" data-index="0" role="gridcell" aria-label="cell 1"></button>
      <button class="cell" data-index="1" role="gridcell" aria-label="cell 2"></button>
      <button class="cell" data-index="2" role="gridcell" aria-label="cell 3"></button>
      <button class="cell" data-index="3" role="gridcell" aria-label="cell 4"></button>
      <button class="cell" data-index="4" role="gridcell" aria-label="cell 5"></button>
      <button class="cell" data-index="5" role="gridcell" aria-label="cell 6"></button>
      <button class="cell" data-index="6" role="gridcell" aria-label="cell 7"></button>
      <button class="cell" data-index="7" role="gridcell" aria-label="cell 8"></button>
      <button class="cell" data-index="8" role="gridcell" aria-label="cell 9"></button>
    </section>

    <section class="controls">
      <button id="restart" class="btn">↻ New Round</button>
      <button id="resetScores" class="btn ghost">Reset Scores</button>
    </section>

    <footer>Task 03 • SkillCraft — Pink & Blue Theme</footer>
  </main>

  <script src="task03.js"></script>
</body>
</html>
